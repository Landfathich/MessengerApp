{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - MessengerApp</title>
    <link rel="stylesheet" href="{% static 'chat/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'chat/css/auth.css' %}">
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <h1 class="auth-title">Вход в MessengerApp</h1>

        {% if form.errors %}
            <div class="error-message">
                Неправильное имя пользователя или пароль.
            </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label>Имя пользователя:</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label>Пароль:</label>
                {{ form.password }}
            </div>

            <button type="submit" class="submit-btn">Войти</button>
        </form>

        <div class="auth-links">
            <a href="{% url 'register' %}">Нет аккаунта? Зарегистрироваться</a>
        </div>
    </div>
</div>
</body>
</html>
